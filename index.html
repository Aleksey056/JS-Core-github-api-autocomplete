<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GithubApiAutocomplete</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main class="main">
		<div class="field">
			<div class="wrapper">
				<input type="text" id="search" class="search-field" placeholder="Введите репозиторий">
				<div id="addition" class="addition"></div>
			</div>
			<div class="out"></div>
		</div>
	</main>

	<template id="card">
		<div class="card">
			<div class="card-text">
				<span class="alternative-name"></span>
				<span class="alternative-owner"></span>
				<span class="alternative-stars"></span>
			</div>
			<button class="card-button" id="delete-button" type="button"></button>
		</div>
	</template>

	<script src="main.js"></script>
</body>

</html>
